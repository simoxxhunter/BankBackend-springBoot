<mat-tab-group preserveContent>
  <mat-tab *ngFor="let account of accounts" [label]="account.compteType">
    <p>Account ID: {{account.compteID}}</p>
    <p>Account Type: {{account.compteType}}</p>
    <p>Status: {{account.statut}}</p>
    <p>Closure Reason: {{account.raisonCloture}}</p>
    <p>Exit Date: {{account.dateSortie}}</p>
    <p>Balance: {{account.balance}}</p>
  </mat-tab>
</mat-tab-group>
